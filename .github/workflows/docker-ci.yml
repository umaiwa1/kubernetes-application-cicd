name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Image
      run: docker build -t umaiwa9/simple-node-app ./backend

    - name: Push Docker Image to Docker Hub
      run: |
        docker login -u umaiwa9 -p ${{ secrets.DOCKER_PASSWORD }}
        docker tag umaiwa9/simple-node-app umaiwa9/simple-node-app:latest
        docker push umaiwa9/simple-node-app:latest
